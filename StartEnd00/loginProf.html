<!--CONTEUDO-->
<main class="container conteudo my-4 px-4">
    <div class="login row justify-content-around py-5">
        <div class="col-xl-7 col-lg-6">
            <img src="img/red.png" alt="start" class="m-4 img-fluid" id="img-logo2">
        </div>

        <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
            <div class="card-login pt-5 px-2">
                <h3>Entrar como</h3>
                <h5 class="mb-4">Professor</h5>
                <form class="w-75">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="digite seu email ...">
                    </div>
                    <div class="mb-1">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="digite sua senha ...">
                    </div>
                    <a href="ajuda.html" class="tx btn">Esqueci minha senha</a>
                    <div class="my-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Manter conectado</label>
                    </div>
                    <div class="text-center mb-5">
                        <a href="#" type="submit" class="tx btn btn-entrar">Conectar</a>
                    </div>
                    <div class="text-center">
                        <h3 class="mb-2">Se Cadastrar</h3>
                        <a href="cadastroAluno.html" class="tx btn">Como Aluno</a>
                        <a href="cadastroProf.html" class="tx btn">Como Professor</a>
                     </div>
                </form>
                <small class="mt-4 mb-3"><a href="loginAluno.html" class="tx">Quero entrar como Aluno</a></small>
            </div>
        </div>
    </div>
</main>
